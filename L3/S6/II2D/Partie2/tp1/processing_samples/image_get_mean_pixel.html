<html>
<head>
<script lang="js" src="../tools.js"></script>
<script lang="js" src="../features/pixels.js"></script>
<script lang="js" src="../processing.js"></script>
</head>
<body>
  <img autoplay loop src="../data/tambour.png" id="input" height="240" width="240"></video>
  <video id="input2" src="../data/surprise.mp4" width="320" height="180" autoplay></video>

  <br></br>
  <div id="output" style="display:inline-block;"></div>
  <div id="output2" style="display:inline-block; margin-left:160px;"></div>

  <script lang="javascript">
    var _output=document.getElementById("output");
    var _output2=document.getElementById("output2");
    
    var _opt_options={x:100,y:100,output:_output};
    var _task=new GetMeanPixelTask(_opt_options)
    var _proc=new processing("input",_task);

    var _opt_options2={x:100,y:100,output:_output2};
    var _task2=new GetMeanPixelTask(_opt_options2)
    var _proc2=new processing("input2",_task2);

    var loop=function() {
      _proc.do_process();
      _proc2.do_process();

      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
